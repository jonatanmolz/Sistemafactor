<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Relatório Ateliê (Mobile) - SistemaTaloes</title>
  <style>
    :root{
      --bg:#f5f7fb; --card:#ffffff; --text:#222; --muted:#6b7280; --brand:#0ea5e9; --danger:#ef4444;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text)}
    header{
      position:sticky;top:0;z-index:10;background:#111827;color:#fff;
      display:flex;align-items:center;justify-content:space-between;padding:10px 14px
    }
    header h1{font-size:16px;margin:0;font-weight:700}
    .user{font-size:12px;opacity:.85;text-align:right;line-height:1.15}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;font-weight:600}
    .btn-brand{background:var(--brand);color:#fff}
    .btn-danger{background:var(--danger);color:#fff}
    main{padding:12px;max-width:820px;margin-inline:auto}
    .toolbar{display:flex;gap:8px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 2px 12px rgba(0,0,0,.06);padding:12px}
    .info{margin:8px 0 12px;color:var(--muted);font-size:13px}
    .total{margin-top:8px;text-align:right;font-weight:700}

    /* tabela mobile */
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{padding:10px 8px;font-size:14px;border-bottom:1px solid #e5e7eb}
    .table th{font-size:12px;text-transform:uppercase;letter-spacing:.03em;color:#374151;background:#f9fafb}
    .pill{display:inline-block;font-size:12px;padding:2px 8px;border-radius:999px;background:#eef2ff;color:#1f2937}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:flex-end}
    .sheet{background:#fff;width:100%;border-top-left-radius:16px;border-top-right-radius:16px;padding:14px 14px 18px;max-height:82vh;overflow:auto}
    .sheet h3{margin:0 0 8px;font-size:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .field{display:flex;flex-direction:column;gap:6px}
    .label{font-size:12px;color:#374151}
    input,select{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;background:#fff}
    .sheet .actions{display:flex;gap:8px;margin-top:10px}
    @media (max-width:420px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header>
    <h1>Relatório Ateliê</h1>
    <div class="user">
      <div id="userName">Carregando…</div>
      <div id="userLevel"></div>
    </div>
    <div class="toolbar">
      <button id="btnFilter" class="btn btn-brand">Filtro</button>
      <button id="btnLogout" class="btn btn-danger">Sair</button>
    </div>
  </header>

  <main>
    <div class="card info" id="hint">Use o botão <b>Filtro</b> para selecionar critérios e ver os talões do seu ateliê.</div>

    <div class="card" id="tableWrap" style="display:none">
      <table class="table">
        <thead>
          <tr>
            <th>Data corte</th>
            <th>Remessa</th>
            <th>Talão</th>
            <th>Linha</th>
            <th>Modelo</th>
            <th>Pares</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="total">Total pares: <span id="totalPares">0</span></div>
    </div>
  </main>

  <!-- Modal de Filtros -->
  <div class="modal" id="modal">
    <div class="sheet">
      <h3>Filtros</h3>
      <div class="grid">
        <div class="field">
          <label class="label" for="dtIni">Data corte (início)</label>
          <input type="date" id="dtIni" />
        </div>
        <div class="field">
          <label class="label" for="dtFim">Data corte (fim)</label>
          <input type="date" id="dtFim" />
        </div>
        <div class="field">
          <label class="label" for="remessa">Remessa</label>
          <input id="remessa" placeholder="Número da remessa" />
        </div>
        <div class="field">
          <label class="label" for="talao">Talão</label>
          <input id="talao" placeholder="Número do talão" />
        </div>
        <div class="field">
          <label class="label" for="linha">Linha</label>
          <input id="linha" placeholder="Ex.: 01" />
        </div>
        <div class="field">
          <label class="label" for="modelo">Modelo</label>
          <input id="modelo" placeholder="Ex.: 2521" />
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="btnClear">Limpar</button>
        <button class="btn btn-brand" id="btnApply">Aplicar</button>
        <button class="btn" id="btnClose">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Firebase + App -->
  <script type="module">
    /* ===== Firebase Config (mesmo do desktop) ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyCLb8BeZODM8vMynaIXINx4AN_P8snTBk8",
      authDomain: "sistemataloes.firebaseapp.com",
      projectId: "sistemataloes",
      storageBucket: "sistemataloes.appspot.com",
      messagingSenderId: "684534379685",
      appId: "1:684534379685:web:mobile"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // UI refs
    const userName = document.getElementById('userName');
    const userLevel = document.getElementById('userLevel');
    const btnLogout = document.getElementById('btnLogout');

    const modal = document.getElementById('modal');
    const btnFilter = document.getElementById('btnFilter');
    const btnClose  = document.getElementById('btnClose');
    const btnApply  = document.getElementById('btnApply');
    const btnClear  = document.getElementById('btnClear');

    const dtIni = document.getElementById('dtIni');
    const dtFim = document.getElementById('dtFim');
    const remessa = document.getElementById('remessa');
    const talao = document.getElementById('talao');
    const linha = document.getElementById('linha');
    const modelo = document.getElementById('modelo');

    const tableWrap = document.getElementById('tableWrap');
    const tbody = document.getElementById('tbody');
    const totalPares = document.getElementById('totalPares');
    const hint = document.getElementById('hint');

    /* ===== Helpers ===== */
    const nivelNomes = {'01':'Cadastro','02':'Corte','03':'Costura','04':'Montagem','05':'Admin'};
    const normLevel = v => String(v ?? '').toUpperCase().replace(/^O/,'0').padStart(2,'0');
    const currentPage = () => location.pathname.split('/').pop().toLowerCase();

    function formatBR(iso){ if(!iso) return ''; const [y,m,d]=iso.split('-'); return `${d}/${m}/${y}`; }

    /* ===== State ===== */
    let currentUserName = '';
    let allTaloes = [];
    let filtered = [];

    /* ===== Auth + Permissão ===== */
    onAuthStateChanged(auth, async (user)=>{
      if(!user){ location.href = 'login.html'; return; }

      const snap = await getDoc(doc(db,'Usuario', user.email));
      if(!snap.exists()){ await signOut(auth); location.href='login.html'; return; }

      const data = snap.data();
const nivel = normLevel(data.nivelAcesso);

// Permissão para esta página
const thisPage = currentPage(); // ex.: "relatorioatelier_mobile.html"
const pages = [
  { name:'Relatório Ateliê (Mobile)', href:'relatorioatelier_mobile.html', levels:['03','05'] }
];
const paginaConfig = pages.find(p => (p.href||'').toLowerCase() === thisPage);
const permitidos = (paginaConfig?.levels || []).map(normLevel);

if (!permitidos.includes(nivel)) {
  alert('Você não tem permissão para acessar esta página.');
  location.href='index.html';
  return;
}
      // UI header
      userName.textContent = data.Nome || 'Usuário';
      userLevel.textContent = `Setor: ${nivelNomes[nivel] || nivel}`;

      // Carrega talões do ateliê
      const q = query(collection(db,'taloes'), where('idAtelieResponsavel','==', currentUserName));
      onSnapshot(q, (qs)=>{
        allTaloes = qs.docs.map(d => ({id:d.id, ...d.data()}));
        // primeira renderização sem filtros
        filtered = [...allTaloes];
        render();
      }, (err)=>{
        console.error(err);
        hint.textContent = 'Erro ao carregar talões.';
      });
    });

    /* ===== Filtros ===== */
    const openModal = ()=> modal.style.display='flex';
    const closeModal = ()=> modal.style.display='none';

    btnFilter.onclick = openModal;
    btnClose.onclick  = closeModal;
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });

    btnClear.onclick = ()=>{
      dtIni.value=''; dtFim.value=''; remessa.value=''; talao.value=''; linha.value=''; modelo.value='';
    };

    btnApply.onclick = ()=>{
      // aplica filtros na memória (dados já vieram via onSnapshot)
      filtered = [...allTaloes];
      const fRem = remessa.value.trim().toLowerCase();
      const fTal = talao.value.trim().toLowerCase();
      const fLin = linha.value.trim().toLowerCase();
      const fMod = modelo.value.trim().toLowerCase();
      const di = dtIni.value; const df = dtFim.value;

      if(di && df) filtered = filtered.filter(t => t.dataCorte >= di && t.dataCorte <= df);
      else if(di)  filtered = filtered.filter(t => t.dataCorte === di);

      if(fRem) filtered = filtered.filter(t => (t.numeroRemessa??'').toString().toLowerCase().includes(fRem));
      if(fTal) filtered = filtered.filter(t => (t.numeroTalaoSequencial??'').toString().toLowerCase().includes(fTal));
      if(fLin) filtered = filtered.filter(t => (t.linha??'').toString().toLowerCase().includes(fLin));
      if(fMod) filtered = filtered.filter(t => (t.modelo??'').toString().toLowerCase().includes(fMod));

      render();
      closeModal();
    };

    /* ===== Render ===== */
    function render(){
      tbody.innerHTML='';
      if(!filtered.length){
        tableWrap.style.display='block';
        hint.style.display='none';
        totalPares.textContent = '0';
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#6b7280">Nenhum talão encontrado.</td></tr>`;
        return;
      }
      let tot = 0;
      for(const t of filtered){
        tot += (t.pares||0);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatBR(t.dataCorte)}</td>
          <td>${t.numeroRemessa ?? ''}</td>
          <td>${t.numeroTalaoSequencial ?? ''}</td>
          <td><span class="pill">${t.linha ?? ''}</span></td>
          <td>${t.modelo ?? ''}</td>
          <td style="text-align:right;font-weight:700">${t.pares ?? 0}</td>
        `;
        tbody.appendChild(tr);
      }
      totalPares.textContent = String(tot);
      tableWrap.style.display='block';
      hint.style.display='none';
    }

    /* ===== Logout ===== */
    btnLogout.onclick = async ()=>{ try{ await signOut(auth); location.href='login.html'; }catch(e){ alert('Erro ao sair'); } };
  </script>
</body>
</html>
