<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Costura - SistemaTaloes</title>

  <style>
    body { font-family: Arial, sans-serif; background-color:#f4f4f4; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
    header { background-color:#333; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
    header h1 { margin:0; font-size:24px; }
    .user-info { font-size:14px; text-align:right; }
    .user-info span { display:block; font-weight:bold; }
    nav { background-color:#555; padding:10px 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); font-size:0.8em; }
    nav ul { list-style:none; padding:0; margin:0; display:flex; gap:15px; flex-wrap:wrap; }
    nav ul li a { color:white; text-decoration:none; padding:8px 15px; border-radius:4px; transition:background-color 0.3s ease; display:block; }
    nav ul li a:hover { background-color:#777; }
    .main-content { flex-grow:1; padding:20px; display:flex; flex-direction:column; align-items:center; }
    .scanner-sections-container { display:flex; justify-content:center; gap:200px; width:100%; margin-top:20px; }
    .barcode-scanner-container { background-color:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 15px rgba(0,0,0,0.1); flex:0 1 450px; min-width:300px; display:flex; flex-direction:column; gap:15px; }
    .entry-section { border:2px solid #28a745; }
    .exit-section { border:2px solid #dc3545; }
    .barcode-input-group { display:flex; flex-direction:column; gap:8px; }
    .barcode-input-group label { font-weight:bold; font-size:1.1em; color:#333; }
    .barcode-input-group input { padding:12px; border:2px solid #007bff; border-radius:8px; font-size:1.2em; box-shadow:0 2px 5px rgba(0,0,0,0.1); transition:border-color 0.3s ease, box-shadow 0.3s ease; }
    .barcode-input-group input:focus { outline:none; border-color:#0056b3; box-shadow:0 0 0 4px rgba(0,123,255,0.25); }
    .scanner-message { margin-top:10px; font-size:0.9em; padding:10px 15px; border-radius:6px; text-align:center; font-weight:bold; }
    .scanner-message.success { background-color:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .scanner-message.error { background-color:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    button#logoutButton { background-color:#dc3545; margin-left:20px; }
    button#logoutButton:hover { background-color:#c82333; }
    .last-scanned-container { margin-top:15px; border-top:1px solid #eee; padding-top:15px; }
    .last-scanned-container h4 { margin-top:0; margin-bottom:10px; color:#555; font-size:1em; }
    .last-scanned-list { list-style:none; padding:0; margin:0; max-height:150px; overflow-y:auto; border:1px solid #ddd; border-radius:5px; background-color:#f9f9f9; }
    .last-scanned-list li { padding:5px 10px; border-bottom:1px dotted #eee; font-size:0.9em; color:#333; }
    .last-scanned-list li:last-child { border-bottom:none; }
    .loading-message { margin-top:20px; padding:15px; border:1px solid #ffc107; background-color:#fff3cd; color:#856404; border-radius:8px; font-weight:bold; text-align:center; }
    @media (max-width: 768px) {
      header { flex-direction:column; align-items:flex-start; padding:10px; }
      header h1 { font-size:20px; }
      .user-info { text-align:left; margin-top:5px; }
      .user-info span { display:inline; margin-right:10px; }
      nav ul { flex-direction:column; gap:5px; }
      nav ul li a { padding:5px 10px; }
      .main-content { padding:10px; }
      .scanner-sections-container { flex-direction:column; gap:15px; margin-top:10px; }
      .barcode-scanner-container { min-width:unset; flex:1 1 100%; }
      .barcode-input-group input { padding:15px; font-size:1.1em; }
      .scanner-message { font-size:1em; }
    }
  </style>
</head>

<body>
  <header>
    <h1>SistemaTaloes</h1>
    <div class="user-info">
      <span id="userNameDisplay">Carregando...</span>
      <span id="userNivelDisplay"></span>
    </div>
    <div>
      <button id="logoutButton">Sair</button>
    </div>
  </header>

  <nav>
    <ul id="menuNav"></ul>
  </nav>

  <div class="main-content">
    <div id="loadingMessage" class="loading-message">
      Carregando dados... Por favor, aguarde apagar essa mensagem para começar a ler.
    </div>

    <div class="scanner-sections-container">
      <div class="barcode-scanner-container entry-section">
        <div class="barcode-input-group">
          <label for="barcodeInputEntry">Escaneamento para Entrada:</label>
          <input type="text" id="barcodeInputEntry" placeholder="Leia o código de barras aqui" autofocus disabled />
          <div id="entryMessage" class="scanner-message"></div>
        </div>
        <div class="last-scanned-container">
          <h4>Últimos Códigos Lidos (Entrada):</h4>
          <ul id="lastScannedEntryList" class="last-scanned-list"></ul>
        </div>
      </div>

      <div class="barcode-scanner-container exit-section">
        <div class="barcode-input-group">
          <label for="barcodeInputExit">Escaneamento para Saída:</label>
          <input type="text" id="barcodeInputExit" placeholder="Leia o código de barras aqui" disabled />
          <div id="exitMessage" class="scanner-message"></div>
        </div>
        <div class="last-scanned-container">
          <h4>Últimos Códigos Lidos (Saída):</h4>
          <ul id="lastScannedExitList" class="last-scanned-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase COMPAT (roda em tablet antigo) -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <!-- Seu JS -->
  <script defer src="costura.js"></script>
</body>
</html>
