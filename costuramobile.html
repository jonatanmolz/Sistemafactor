<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costura - SistemaTaloes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            font-size: 14px;
            text-align: right;
        }
        .user-info span {
            display: block;
            font-weight: bold;
        }
        nav {
            background-color: #555;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 0.8em
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
        }
        nav ul li a:hover {
            background-color: #777;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scanner-sections-container {
            display: flex;
            justify-content: center;
            gap: 200px;
            width: 100%;
            margin-top: 20px;
        }

        .barcode-scanner-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 0 1 450px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .entry-section {
            border: 2px solid #28a745;
        }

        .exit-section {
            border: 2px solid #dc3545;
        }

        .barcode-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .barcode-input-group label {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .barcode-input-group input {
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .barcode-input-group input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 4px rgba(0,123,255,0.25);
        }
        .scanner-message {
            margin-top: 10px;
            font-size: 0.9em;
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        .scanner-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .scanner-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        button#logoutButton {
            background-color: #dc3545;
            margin-left: 20px;
        }
        button#logoutButton:hover {
            background-color: #c82333;
        }

        /* Estilos para a lista de √∫ltimos lidos */
        .last-scanned-container {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .last-scanned-container h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 1em;
        }
        .last-scanned-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .last-scanned-list li {
            padding: 5px 10px;
            border-bottom: 1px dotted #eee;
            font-size: 0.9em;
            color: #333;
        }
        .last-scanned-list li:last-child {
            border-bottom: none;
        }

        /* --- MEDIA QUERIES PARA ADAPTA√á√ÉO MOBILE --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            header h1 {
                font-size: 20px;
            }
            .user-info {
                text-align: left;
                margin-top: 5px;
            }
            .user-info span {
                display: inline;
                margin-right: 10px;
            }
            nav ul {
                flex-direction: column;
                gap: 5px;
            }
            nav ul li a {
                padding: 5px 10px;
            }

            .main-content {
                padding: 10px;
            }

            .scanner-sections-container {
                flex-direction: column;
                gap: 15px;
                margin-top: 10px;
            }

            .barcode-scanner-container {
                min-width: unset;
                flex: 1 1 100%;
            }

            .barcode-input-group input {
                padding: 15px;
                font-size: 1.1em;
            }

            .scanner-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SistemaTaloes</h1>
        <div class="user-info">
            <span id="userNameDisplay">Carregando...</span>
            <span id="userNivelDisplay"></span>
        </div>
        <div>
            <button id="logoutButton">Sair</button>
        </div>
    </header>

    <nav>
        <ul id="menuNav">
            </ul>
    </nav>

    <div class="main-content">
        <div class="scanner-sections-container">
            <div class="barcode-scanner-container entry-section">
                <div class="barcode-input-group">
                    <label for="barcodeInputEntry">Escaneamento para Entrada:</label>
                    <input type="text" id="barcodeInputEntry" placeholder="Leia o c√≥digo de barras aqui" autofocus>
                    <div id="entryMessage" class="scanner-message"></div>
                </div>
                <div class="last-scanned-container">
                    <h4>√öltimos C√≥digos Lidos (Entrada):</h4>
                    <ul id="lastScannedEntryList" class="last-scanned-list">
                        </ul>
                </div>
            </div>

            <div class="barcode-scanner-container exit-section">
                <div class="barcode-input-group">
                    <label for="barcodeInputExit">Escaneamento para Sa√≠da:</label>
                    <input type="text" id="barcodeInputExit" placeholder="Leia o c√≥digo de barras aqui">
                    <div id="exitMessage" class="scanner-message"></div>
                </div>
                <div class="last-scanned-container">
                    <h4>√öltimos C√≥digos Lidos (Sa√≠da):</h4>
                    <ul id="lastScannedExitList" class="last-scanned-list">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCLb8BeZODM8vMynaIXINx4AN_P8snTBk8",
            authDomain: "sistemataloes.firebaseapp.com",
            projectId: "sistemataloes",
            storageBucket: "sistemataloes.appspot.com",
            messagingSenderId: "684534379685",
            appId: typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, query, where, or, and } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos do Header e Navega√ß√£o
        const menuNav = document.getElementById('menuNav');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const userNivelDisplay = document.getElementById('userNivelDisplay');
        const logoutButton = document.getElementById('logoutButton');

        // Elementos do Scanner de C√≥digo de Barras
        const barcodeInputEntry = document.getElementById('barcodeInputEntry');
        const barcodeInputExit = document.getElementById('barcodeInputExit');
        const entryMessageDiv = document.getElementById('entryMessage');
        const exitMessageDiv = document.getElementById('exitMessage');
        const lastScannedEntryList = document.getElementById('lastScannedEntryList');
        const lastScannedExitList = document.getElementById('lastScannedExitList');

        let allTaloes = []; 
        let currentUserEmail = '';
        let currentUserName = '';
        const lastEntries = [];
        const lastExits = [];
        const MAX_LAST_SCANNED = 5;

        // Mapeamento de N√≠veis para Nomes de Setor
           const nivelNomes = {
            '01': 'Cadastro',
            '02': 'Corte',
            '03': 'Costura',
            '04': 'Montagem',
            '05': 'Admin',
            '06': 'Consultor'
        };

        // Defini√ß√£o das p√°ginas e seus n√≠veis de acesso
        const pages = [
            { name: 'Resumo', href: 'resumo.html', levels: ['05'] },
            { name: 'Index', href: 'index.html', levels: ['01','02','03', '04','05', '06'] },
            { name: 'Cadastro Tal√µes', href: 'cadastroTaloes.html', levels: ['01', '05'] },
            { name: 'Cronograma', href: 'cronograma.html', levels: ['01','02', '04','05','06'] },
            { name: 'Cronograma Mobile', href: 'cronogramamobile.html', levels: ['01','02', '04','05', '06'] },
            { name: 'Corte', href: 'corte.html', levels: ['02', '05'] },
            { name: 'Costura', href: 'costura.html', levels: ['03', '05'] },
            { name: 'Relatorio Atelier', href: 'relatorioAtelier.html', levels: ['03', '05'] },
            { name: 'Costura Mobile', href: 'costuramobile.html', levels: ['03', '05'] },
            { name: 'Relatorio Mobile', href: 'relatoriomobile.html', levels: ['03', '05'] },
            { name: 'Relat√≥rio Master', href: 'relatorioMaster.html', levels: ['05'] },
            { name: 'Atlier Mobile', href: 'relatoriomobile.html', levels: ['05'] },
            { name: 'Romaneio', href: 'romaneio.html', levels: ['05'] },
            { name: 'Excluir Dados', href: 'excluirDados.html', levels: ['05'] },
            { name: 'Registro em Massa', href: 'registroEmMassa.html', levels: ['05'] },
            { name: 'Distribui√ß√£o', href: 'distribuicao.html', levels: ['04', '05'] },
            { name: 'Talonagem', href: 'talonagem.html', levels: ['04', '05'] },
            { name: 'Montagem', href: 'montagem.html', levels: ['05'] }
        ]
    

        // Fun√ß√£o para gerar o menu dinamicamente
        function generateMenu(userLevel, userName) {
            menuNav.innerHTML = '';
            const userNivelText = nivelNomes[userLevel] || `N√≠vel ${userLevel}`;
            userNameDisplay.textContent = `Ol√°, ${userName || 'Usu√°rio'}!`;
            userNivelDisplay.textContent = `Setor: ${userNivelText}`;

            pages.forEach(page => {
                if (page.levels.includes(userLevel)) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = page.href; 
                    link.textContent = page.name;
                    listItem.appendChild(link);
                    menuNav.appendChild(listItem);
                }
            });
        }

        // --- Controle de Autentica√ß√£o e Carregamento de Dados ---
// --- Controle de Autentica√ß√£o e Carregamento de Dados ---
onAuthStateChanged(auth, async (user) => {
    if (user) {
        currentUserEmail = user.email;
        const userDocRef = doc(db, 'Usuario', user.email);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
            const userData = userDocSnap.data();
            const nivelAcesso = userData.nivelAcesso;
            currentUserName = userData.Nome;

            // üîÅ CORRE√á√ÉO: Verifica√ß√£o de permiss√£o para acessar costuramobile.html
            const currentPage = 'costuramobile.html';
            const page = pages.find(p => p.href === currentPage);
            const nivelTemPermissao = page?.levels.includes(nivelAcesso);

            if (!nivelTemPermissao) {
                alert('Voc√™ n√£o tem permiss√£o para acessar esta p√°gina.');
                window.location.href = 'index.html';
                return;
            }

            generateMenu(nivelAcesso, currentUserName);
            listenToTaloes(); 
        } else {
            alert('Dados do usu√°rio n√£o encontrados. Fa√ßa login novamente.');
            await signOut(auth);
            window.location.href = 'login.html';
        }
    } else {
        window.location.href = 'login.html';
    }
});


        // --- L√≥gica de Logout ---
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                alert("Erro ao fazer logout. Tente novamente.");
            }
        });

        // --- Escutar Todos os Tal√µes em Tempo Real ---
        function listenToTaloes() {
            const taloesColRef = collection(db, 'taloes'); 
            onSnapshot(taloesColRef, (snapshot) => {
                allTaloes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log("Todos os tal√µes carregados para scanner:", allTaloes);
            }, (error) => {
                console.error("Erro ao escutar tal√µes:", error);
            });
        }

        // --- L√≥gica para Atualizar Tal√£o no Firebase ---
        async function updateTalaoInFirestore(talaoId, updates, messageDiv, barcode) {
            try {
                const talaoRef = doc(db, 'taloes', talaoId); 
                await updateDoc(talaoRef, updates);
                messageDiv.textContent = 'Sucesso!';
                messageDiv.className = 'scanner-message success';
                
                if (messageDiv === entryMessageDiv) {
                    addLastScanned(lastEntries, barcode, lastScannedEntryList);
                } else if (messageDiv === exitMessageDiv) {
                    addLastScanned(lastExits, barcode, lastScannedExitList);
                }

                setTimeout(() => messageDiv.textContent = '', 3000);
            } catch (error) {
                console.error(`Erro ao atualizar tal√£o ${talaoId}:`, error);
                messageDiv.textContent = `Erro: ${error.message}`;
                messageDiv.className = 'scanner-message error';
                setTimeout(() => messageDiv.textContent = '', 5000);
            }
        }

        // --- Fun√ß√£o para adicionar e exibir os √∫ltimos c√≥digos lidos ---
        function addLastScanned(listArray, barcode, displayElement) {
            listArray.unshift(barcode);
            if (listArray.length > MAX_LAST_SCANNED) {
                listArray.pop();
            }
            displayElement.innerHTML = listArray.map(item => `<li>${item}</li>`).join('');
        }

        // --- Handler para Escaneamento de Entrada ---
        barcodeInputEntry.addEventListener('keypress', async (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const barcode = barcodeInputEntry.value.trim();
                barcodeInputEntry.value = '';
                entryMessageDiv.textContent = 'Processando...';
                entryMessageDiv.className = 'scanner-message';

                if (!barcode) {
                    entryMessageDiv.textContent = 'C√≥digo de barras vazio.';
                    entryMessageDiv.className = 'scanner-message error';
                    return;
                }

                const talao = allTaloes.find(t => t.codigoBarrasIdentificador === barcode);

                if (!talao) {
                    entryMessageDiv.textContent = `Tal√£o com c√≥digo ${barcode} n√£o encontrado.`;
                    entryMessageDiv.className = 'scanner-message error';
                    return;
                }
                
                if (talao.statusGeral === 'Finalizado' || talao.statusGeral === 'Costurado') {
                    entryMessageDiv.textContent = `Tal√£o ${barcode} j√° foi finalizado/costurado. Status atual: ${talao.statusGeral}.`;
                    entryMessageDiv.className = 'scanner-message error';
                    return;
                }

                if (talao.idAtelieResponsavel && talao.idAtelieResponsavel !== currentUserName) {
                    entryMessageDiv.textContent = `Tal√£o ${barcode} j√° atribu√≠do a outro ateli√™: ${talao.idAtelieResponsavel}.`;
                    entryMessageDiv.className = 'scanner-message error';
                    return;
                }
                
                if (talao.idAtelieResponsavel === currentUserName && talao.statusCostura === 'Em Produ√ß√£o') {
                    entryMessageDiv.textContent = `Tal√£o ${barcode} j√° est√° em produ√ß√£o no seu ateli√™.`;
                    entryMessageDiv.className = 'scanner-message success'; 
                }

                const updates = {
                    statusCostura: 'Em Produ√ß√£o',
                    statusGeral: 'Costurando',
                    costuraDataInicio: new Date().toISOString().split('T')[0],
                    costuraUsuario: currentUserName, 
                    idAtelieResponsavel: currentUserName 
                };
                await updateTalaoInFirestore(talao.id, updates, entryMessageDiv, barcode);
            }
        });

        // --- Handler para Escaneamento de Sa√≠da ---
        barcodeInputExit.addEventListener('keypress', async (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const barcode = barcodeInputExit.value.trim();
                barcodeInputExit.value = '';
                exitMessageDiv.textContent = 'Processando...';
                exitMessageDiv.className = 'scanner-message';

                if (!barcode) {
                    exitMessageDiv.textContent = 'C√≥digo de barras vazio.';
                    exitMessageDiv.className = 'scanner-message error';
                    return;
                }

                const talao = allTaloes.find(t => t.codigoBarrasIdentificador === barcode);

                if (!talao) {
                    exitMessageDiv.textContent = `Tal√£o com c√≥digo ${barcode} n√£o encontrado.`;
                    exitMessageDiv.className = 'scanner-message error';
                    return;
                }

                if (talao.idAtelieResponsavel !== currentUserName) {
                    exitMessageDiv.textContent = `Tal√£o ${barcode} n√£o pertence ao seu ateli√™ (${talao.idAtelieResponsavel}).`;
                    exitMessageDiv.className = 'scanner-message error';
                    return;
                }

                if (talao.statusCostura !== 'Em Produ√ß√£o') {
                    exitMessageDiv.textContent = `Tal√£o ${barcode} n√£o est√° em produ√ß√£o para dar sa√≠da. Status atual: ${talao.statusCostura || 'N/A'}.`;
                    exitMessageDiv.className = 'scanner-message error';
                    return;
                }
                
                const updates = {
                    statusCostura: 'Finalizado',
                    statusGeral: 'Costurado',
                    dataSaidaCostura: new Date().toISOString().split('T')[0]
                };
                await updateTalaoInFirestore(talao.id, updates, exitMessageDiv, barcode);
            }
        });
    </script>
</body>

</html>
