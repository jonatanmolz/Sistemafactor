<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Erros - SistemaTaloes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            font-size: 14px;
            text-align: right;
        }
        .user-info span {
            display: block;
            font-weight: bold;
        }
        nav {
            background-color: #555;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 0.8em
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
        }
        nav ul li a:hover {
            background-color: #777;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .table-container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            gap: 10px;
        }
        .filter-group label {
            background-color: #e0e0e0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .filter-group label:hover {
            background-color: #d0d0d0;
        }
        .filter-group input[type="radio"] {
            display: none;
        }
        .filter-group input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        /* Cor de fundo para talões não resolvidos */
        tr.not-resolved-row {
            background-color: #f8d7da; /* Vermelho claro */
        }
        /* Cor de fundo para talões resolvidos */
        tr.resolved-row {
            background-color: #d4edda; /* Verde claro */
        }
        
        button#logoutButton {
            background-color: #dc3545;
            margin-left: 20px;
        }
        button#logoutButton:hover {
            background-color: #c82333;
        }

        /* --- MEDIA QUERIES PARA ADAPTAÇÃO MOBILE --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            header h1 {
                font-size: 20px;
            }
            .user-info {
                text-align: left;
                margin-top: 5px;
            }
            .user-info span {
                display: inline;
                margin-right: 10px;
            }
            nav ul {
                flex-direction: column;
                gap: 5px;
            }
            nav ul li a {
                padding: 5px 10px;
            }
            .main-content {
                padding: 10px;
            }
            .table-container {
                padding: 10px;
                overflow-x: auto;
            }
            table {
                font-size: 0.8em;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SistemaTaloes</h1>
        <div class="user-info">
            <span id="userNameDisplay">Carregando...</span>
            <span id="userNivelDisplay"></span>
        </div>
        <div>
            <button id="logoutButton">Sair</button>
        </div>
    </header>

    <nav>
        <ul id="menuNav">
        </ul>
    </nav>

    <div class="main-content">
        <h2>Relatório de Talões com Erro de Ateliê</h2>
        <div class="table-container">
            <div class="controls">
                <span>Filtrar por Status:</span>
                <div class="filter-group">
                    <input type="radio" id="filter-all" name="filter-status" value="all" checked>
                    <label for="filter-all">Todos</label>
                    <input type="radio" id="filter-unresolved" name="filter-status" value="unresolved">
                    <label for="filter-unresolved">Não Resolvidos</label>
                    <input type="radio" id="filter-resolved" name="filter-status" value="resolved">
                    <label for="filter-resolved">Resolvidos</label>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Código de Barras</th>
                        <th>Data de Corte</th>
                        <th>Linha</th>
                        <th>Modelo</th>
                        <th>Ateliê Atribuído</th>
                        <th>Tentativa de Registro Errado</th>
                        <th>Resolvido?</th>
                        <th>Resolvido por</th>
                        <th>Data da Resolução</th>
                    </tr>
                </thead>
                <tbody id="errorsTableBody">
                    <tr><td colspan="9" style="text-align: center;">Carregando dados...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCLb8BeZODM8vMynaIXINx4AN_P8snTBk8",
            authDomain: "sistemataloes.firebaseapp.com",
            projectId: "sistemataloes",
            storageBucket: "sistemataloes.appspot.com",
            messagingSenderId: "684534379685",
            appId: typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, updateDoc, query, where, or, and } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos do Header e Navegação
        const menuNav = document.getElementById('menuNav');
        const userNameDisplay = document.getElementById('userNameDisplay');
        const userNivelDisplay = document.getElementById('userNivelDisplay');
        const logoutButton = document.getElementById('logoutButton');
        
        // Elementos da Tabela
        const errorsTableBody = document.getElementById('errorsTableBody');
        const filterRadios = document.querySelectorAll('input[name="filter-status"]');

        let allTaloes = []; 
        let currentUserName = '';

    // Tipos de Usuarios e niveis
        const nivelNomes = {
            '01': 'Cadastro',
            '02': 'Corte',
            '03': 'Costura',
            '04': 'Montagem',
            '05': 'Admin',
            '06': 'Consultor',
            '07':'Super'

        };

        // Definição das páginas e seus níveis de acesso (copiado do index.html)
        const pages = [
          // Inicio
            { name: 'Index', href: 'index.html', levels: ['01','02','03', '04','05', '06','07'] },
          // Cadastro
            { name: 'Cadastro Usuarios', href: 'cadastroUsuarios.html', levels: ['07'] },
            { name: 'Cadastro Talões', href: 'cadastroTaloes.html', levels: ['01', '05','07'] },

          // Ferramentas
            { name: 'Romaneio', href: 'romaneio.html', levels: ['05','07'] },
            { name: 'Excluir Dados', href: 'excluirDados.html', levels: ['05','07'] },
            { name: 'Registro em Massa', href: 'registroEmMassa.html', levels: ['07'] },
          
          // Corte
            { name: 'Corte', href: 'corte.html', levels: ['02','07'] },
            { name: 'Relatório Erros', href: 'relatorioerros.html', levels: ['02','04','07'] },

          // Relatorios
            { name: 'Resumo', href: 'resumo.html', levels: ['04','06','07'] },
            { name: 'Cronograma', href: 'cronograma.html', levels: ['01','02', '04','05','06','07'] },
            { name: 'Cronograma Mobile', href: 'cronogramamobile.html', levels: ['06','07'] },
            { name: 'Relatório Master', href: 'relatorioMaster.html', levels: ['05','07'] },

          //Costura
            { name: 'Costura', href: 'costura.html', levels: ['03','07'] },
            { name: 'Relatorio Atelier', href: 'relatorioAtelier.html', levels: ['03','07'] },
            { name: 'Atlier Celular', href: 'relatoriomobile.html', levels: ['03','07'] },

          // Fabrica
            { name: 'Distribuição', href: 'distribuicao.html', levels: ['04','07'] },
            { name: 'Talonagem', href: 'talonagem.html', levels: ['04','07'] },
            { name: 'Montagem', href: 'montagem.html', levels: ['05','07'] }
            
        ];

    //Funçoes

        // Função para gerar o menu dinamicamente
        function generateMenu(userLevel, userName) {
            menuNav.innerHTML = '';
            const userNivelText = nivelNomes[userLevel] || `Nível ${userLevel}`;
            userNameDisplay.textContent = `Olá, ${userName || 'Usuário'}!`;
            userNivelDisplay.textContent = `Setor: ${userNivelText}`;

            pages.forEach(page => {
                if (page.levels.includes(userLevel)) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = page.href; 
                    link.textContent = page.name;
                    listItem.appendChild(link);
                    menuNav.appendChild(listItem);
                }
            });
        }

        // --- Controle de Autenticação e Carregamento de Dados ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'Usuario', user.email);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    const nivelAcesso = userData.nivelAcesso;
                    currentUserName = userData.Nome;

                    // Verifica se o usuário tem permissão para esta página (nível '05')
                    if (!pages.find(p => p.href === 'relatorioerros.html' && p.levels.includes(nivelAcesso))) {
                        alert('Você não tem permissão para acessar esta página.');
                        window.location.href = 'index.html';
                        return;
                    }

                    generateMenu(nivelAcesso, currentUserName);
                    listenToTaloesWithError(); 
                } else {
                    alert('Dados do usuário não encontrados. Faça login novamente.');
                    await signOut(auth);
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- Lógica de Logout ---
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                alert("Erro ao fazer logout. Tente novamente.");
            }
        });

        // --- Escutar Talões com Erro em Tempo Real ---
        function listenToTaloesWithError() {
            // Cria a consulta para buscar talões onde 'registroErrado' existe
            const q = query(collection(db, 'taloes'), where('registroErrado', '!=', null));

            onSnapshot(q, (snapshot) => {
                allTaloes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTable();
            }, (error) => {
                console.error("Erro ao escutar talões com erro:", error);
                errorsTableBody.innerHTML = `<tr><td colspan="9" style="text-align: center; color: red;">Erro ao carregar os dados.</td></tr>`;
            });
        }

        // --- Função para renderizar a tabela com base no filtro ---
        function renderTable() {
            const filterValue = document.querySelector('input[name="filter-status"]:checked').value;
            let filteredTaloes = allTaloes;

            if (filterValue === 'unresolved') {
                filteredTaloes = allTaloes.filter(t => !t.resolvido);
            } else if (filterValue === 'resolved') {
                filteredTaloes = allTaloes.filter(t => t.resolvido);
            }

            errorsTableBody.innerHTML = '';
            if (filteredTaloes.length === 0) {
                errorsTableBody.innerHTML = `<tr><td colspan="9" style="text-align: center;">Nenhum talão encontrado com o filtro selecionado.</td></tr>`;
                return;
            }

            filteredTaloes.forEach(talao => {
                const row = errorsTableBody.insertRow();
                row.className = talao.resolvido ? 'resolved-row' : 'not-resolved-row';

                const registroErradoPart = talao.registroErrado.split(' (');
                const usuarioErro = registroErradoPart[0];
                const dataErro = registroErradoPart[1].replace(')', '');

                // Formata a data de corte para DD/MM/AAAA
                let dataCorteFormatada = 'N/A';
                if (talao.dataCorte) {
                    const dataCorte = new Date(talao.dataCorte);
                    if (!isNaN(dataCorte.getTime())) {
                        const day = String(dataCorte.getDate()).padStart(2, '0');
                        const month = String(dataCorte.getMonth() + 1).padStart(2, '0');
                        const year = dataCorte.getFullYear();
                        dataCorteFormatada = `${day}/${month}/${year}`;
                    }
                }

                row.innerHTML = `
                    <td>${talao.codigoBarrasIdentificador}</td>
                    <td>${dataCorteFormatada}</td>
                    <td>${talao.linha || 'N/A'}</td>
                    <td>${talao.modelo || 'N/A'}</td>
                    <td>${talao.idAtelieResponsavel || 'Não Atribuído'}</td>
                    <td>${usuarioErro} - ${new Date(dataErro).toLocaleString()}</td>
                    <td>
                        <input type="checkbox" data-id="${talao.id}" ${talao.resolvido ? 'checked' : ''}>
                    </td>
                    <td>${talao.resolvidoPor || 'N/A'}</td>
                    <td>${talao.resolvidoEm ? new Date(talao.resolvidoEm).toLocaleString() : 'N/A'}</td>
                `;

                // Adiciona o listener para o checkbox
                row.querySelector('input[type="checkbox"]').addEventListener('change', (event) => {
                    handleCheckboxChange(talao.id, event.target.checked);
                });
            });
        }

        // --- Handler para o checkbox de resolução ---
        async function handleCheckboxChange(talaoId, isChecked) {
            try {
                const talaoRef = doc(db, 'taloes', talaoId);
                const updates = {};

                if (isChecked) {
                    updates.resolvido = true;
                    updates.resolvidoPor = currentUserName;
                    updates.resolvidoEm = new Date().toISOString();
                } else {
                    updates.resolvido = false;
                    updates.resolvidoPor = null;
                    updates.resolvidoEm = null;
                }

                await updateDoc(talaoRef, updates);
                console.log(`Talão ${talaoId} atualizado. Resolvido: ${isChecked}`);
            } catch (error) {
                console.error("Erro ao atualizar status de resolução:", error);
                alert("Erro ao atualizar o status. Verifique o console para mais detalhes.");
            }
        }
        
        // --- Listener para os filtros de rádio ---
        filterRadios.forEach(radio => {
            radio.addEventListener('change', renderTable);
        });
    </script>
</body>
</html>
